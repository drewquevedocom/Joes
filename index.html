<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Strategic Business Automation Proposal for Joe's Barber Shop" />
    <title>Joe's Barber Shop - Strategic Proposal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-gold: #C5A059;
        --primary-dark: #111111;
        --secondary-dark: #1a1a1a;
        --bg-cream: #f4f1ea;
        --text-dark: #2c2c2c;
        --text-light: #f4f4f4;
        --success: #27ae60;
        --border-color: #dcd6cb;
      }

      * { margin:0; padding:0; box-sizing:border-box; }
      
      body {
        font-family: 'Roboto Condensed', sans-serif;
        line-height: 1.6;
        color: var(--text-dark);
        background-color: var(--bg-cream);
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23C5A059' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        background: white;
        box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        border-top: 5px solid var(--primary-gold);
      }

      /* Typography */
      h1, h2, h3, h4 { font-family: 'Playfair Display', serif; color: var(--primary-dark); }
      p { margin-bottom: 1.2em; font-size: 1.1em; color: #4a4a4a; }
      strong { color: var(--primary-dark); font-weight: 700; }

      /* Header */
      .header {
        background-color: var(--primary-dark);
        color: var(--text-light);
        padding: 80px 60px;
        text-align: center;
        position: relative;
        /* Busy Barbershop with 50% Fade */
        background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2000&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
      }

      .header h1 {
        font-size: 3.5em;
        color: var(--text-light);
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 15px;
      }

      .header h2 {
        font-size: 1.3em;
        font-family: 'Roboto Condensed', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--primary-gold);
        margin-bottom: 30px;
      }

      .lang-toggle {
        position: absolute;
        top: 30px;
        right: 30px;
        background: transparent;
        color: var(--primary-gold);
        border: 1px solid var(--primary-gold);
        padding: 8px 20px;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.85em;
        transition: all 0.3s;
        cursor: pointer;
        z-index: 10;
      }
      .lang-toggle:hover { background: var(--primary-gold); color: var(--primary-dark); }

      /* Letter Section */
      .letter-section {
        padding: 80px 60px;
        background: #fff;
        border-bottom: 1px solid var(--border-color);
      }
      .signature {
        font-family: 'Playfair Display', serif;
        font-style: italic;
        font-size: 1.8em;
        margin-top: 30px;
        color: var(--primary-dark);
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        background: var(--primary-dark);
        color: white;
      }
      .stat-box {
        padding: 40px;
        text-align: center;
        border-right: 1px solid #333;
      }
      .stat-box:last-child { border-right: none; }
      .stat-number { font-size: 2.5em; color: var(--primary-gold); font-weight: bold; font-family: 'Playfair Display', serif; }
      .stat-label { text-transform: uppercase; letter-spacing: 1px; font-size: 0.9em; margin-top: 10px; opacity: 0.8; }

      /* Content Sections */
      .section { padding: 60px; border-bottom: 1px solid var(--border-color); }
      .section:last-child { border-bottom: none; }
      
      .section-header {
        text-align: center;
        max-width: 700px;
        margin: 0 auto 50px auto;
      }
      .section-header h3 { font-size: 2.2em; margin-bottom: 15px; }
      .section-header .sub { text-transform: uppercase; color: var(--primary-gold); letter-spacing: 2px; font-weight: bold; font-size: 0.9em; }

      /* Visual Design Grid */
      .design-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        margin-top: 40px;
      }
      .design-card {
        background: white;
        border: 1px solid #eee;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        display: block;
        color: inherit;
        overflow: hidden;
      }
      .design-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        border-color: var(--primary-gold);
      }
      .design-image-container {
        width: 100%;
        height: 220px;
        overflow: hidden;
        border-bottom: 3px solid var(--primary-gold);
        background: #f4f1ea;
        position: relative;
        padding: 10px;
      }
      .design-image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        transition: transform 0.5s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      .design-card:hover .design-image-container img {
        transform: scale(1.02);
      }
      .design-info { padding: 30px; text-align: center; }
      .design-info h4 { margin-bottom: 10px; font-size: 1.4em; }
      .design-info p { font-size: 0.9em; color: #666; margin-bottom: 0; }

      /* Tables */
      .data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        font-size: 1.05em;
      }
      .data-table th {
        text-align: left;
        padding: 15px;
        border-bottom: 2px solid var(--primary-dark);
        text-transform: uppercase;
        font-size: 0.9em;
        letter-spacing: 1px;
      }
      .data-table td {
        padding: 20px 15px;
        border-bottom: 1px solid #eee;
        vertical-align: top;
      }
      .data-table tr:last-child td { border-bottom: none; }
      
      .consultant-note {
        background: #fff8e1;
        padding: 15px;
        border-left: 3px solid var(--primary-gold);
        font-size: 0.95em;
        margin-top: 5px;
        font-style: italic;
      }

      /* Timeline */
      .timeline {
        position: relative;
        max-width: 800px;
        margin: 40px auto;
      }
      .timeline-item {
        padding: 20px 30px;
        background: white;
        border-left: 4px solid var(--primary-gold);
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      }
      .timeline-week {
        font-family: 'Playfair Display', serif;
        font-weight: bold;
        font-size: 1.2em;
        color: var(--primary-gold);
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      /* Pricing */
      .pricing-wrapper {
        display: flex;
        flex-wrap: wrap;
        gap: 0;
        border: 1px solid var(--primary-dark);
      }
      .pricing-card {
        padding: 50px;
        background: white;
        flex: 1;
        width: 50%;
        min-width: 300px;
      }
      .pricing-card.dark {
        background: var(--primary-dark);
        color: white;
      }
      .pricing-card.dark h4, .pricing-card.dark .price { color: white; }
      .pricing-card.dark p { color: #aaa; }
      .pricing-card.dark li { border-bottom-color: #333; }
      
      .price { font-size: 3em; font-family: 'Playfair Display', serif; margin: 20px 0; }
      .price span { font-size: 0.4em; font-family: 'Roboto Condensed', sans-serif; text-transform: uppercase; vertical-align: middle; opacity: 0.7; }
      
      .features-list { list-style: none; margin-top: 30px; }
      .features-list li {
        padding: 15px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
      }
      .features-list li i { color: var(--primary-gold); margin-right: 15px; }

      /* CTA */
      .cta-footer {
        background: var(--primary-gold);
        padding: 80px 40px;
        text-align: center;
      }
      .cta-group {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 30px;
      }
      .cta-btn {
        display: inline-block;
        background: var(--primary-dark);
        color: white;
        padding: 20px 60px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
        text-decoration: none;
        border: 2px solid var(--primary-dark);
        transition: all 0.3s;
      }
      .cta-btn:hover {
        background: transparent;
        color: var(--primary-dark);
        cursor: pointer;
      }
      .cta-btn-secondary {
        display: inline-block;
        background: transparent;
        color: var(--primary-dark);
        padding: 20px 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
        text-decoration: none;
        border: 2px solid var(--primary-dark);
        transition: all 0.3s;
      }
      .cta-btn-secondary:hover {
        background: var(--primary-dark);
        color: white;
        cursor: pointer;
      }
      .fine-print {
        font-size: 0.9em;
        opacity: 0.7;
        margin-top: 25px;
        font-style: italic;
      }

      @media (max-width: 768px) {
        .header { padding: 60px 20px; }
        .stats-grid, .pricing-wrapper, .design-grid { grid-template-columns: 1fr; }
        .stat-box { border-right: none; border-bottom: 1px solid #333; }
        .letter-section { padding: 40px 20px; }
        .cta-group { flex-direction: column; }
        .design-image-container { height: 200px; }
      }
    </style>
